<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Swaraj Roy" />
    <title>TO-DO-LIST</title>

    <link rel="stylesheet" href="style.css">
    <!--Google Material Symbols-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_task" />
    <link rel="icon" href="image/favicon.png" type="image/x-icon">
    <meta name="description"
        content="A simple and elegant To-Do List application to help you manage your tasks efficiently.">
    <meta name="keywords"
        content="To-Do List, Task Manager, Productivity, JavaScript, HTML, CSS, swaraj roy, swaraj.ai.in, swarajroy2006, swaraj roy techno">
</head>

<body>

    <section class="app-wrapper">
        <div class="task-manager">
            <h1 class="headline">To-DO-LIST</h1>
            <div class="status-panel">
                <div class="info">

                    <h3>Keep it up</h3>
                    <div class="task-pogress-bar">
                        <div id="progress-indicator"></div>
                    </div>
                </div>
                <div class="task-count">
                    <p id="task-stats">0/0</p>
                </div>
            </div>

            <form class="input-form">
                <input type="text" id="input-field" placeholder="Add a new task..." required>
                <button type="submit" id="add-button">
                    <span class="material-symbols-outlined">
                        add_task <!-- This is the icon for adding a task -->
                    </span>
                </button>
            </form>
            <div class="tasks-display">
                <ul style="list-style-type:none;" id="tasks-list"></ul>
                <img src="image/to-do-list.png" alt="notepad" class="empty-state-image" id="empty-state-image">
            </div>


        </div>
    </section>

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

</html>
